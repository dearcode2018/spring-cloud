
server:
  port: 7070
 
  servlet:
    context-path: /
 
spring:
  profiles:
    active:
    - dev

  autoconfigure:
    exclude:
    - 

  cloud:
    loadbalancer:
      retry:
        # 负载均衡重试
        enabled: true
    # 兼容性检查，通常在架构初期打开，后面关闭
    compatibility-verifier:
      enabled: true
      
  http:
    log-request-details: true

# spring.devtools.restart.enabled 禁用devtools自动重启功能，直接用IDE的热部署
  devtools:
    restart:
      enabled: true
      additional-paths:
      - src/main/java
  aop:
    proxy-target-class: true












