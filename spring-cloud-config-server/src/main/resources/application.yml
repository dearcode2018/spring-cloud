    log-request-details: true
    encoding:
      force: true
      force-response: true
      force-request: true
      charset: UTF-8
      
      
# spring.devtools.restart.enabled 禁用devtools自动重启功能，直接用IDE的热部署
  devtools:
    restart:
      enabled: true
      additional-paths:
      - src/main/java












