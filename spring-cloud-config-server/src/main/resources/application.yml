
server:
  port: 1010
  # tomcat
  tomcat:
    uri-encoding: UTF-8
     
  servlet:
    context-path: /spring-cloud-config-server

# 加密解密
#encrypt:
#  key: mykey
#  key-store:
#    location: classpath:/server.jsk
#    password: changeme
#    alias: mytestkey
#    secret: changme
    
spring:
  profiles:
    active: dev
  application: 
    name: spring-cloud-config-server
  autoconfigure:
    exclude:
    - 
  
  cloud:
    config:
      # 远程默认配置名称
      name: 
      server:
        # 配置源地址 git
        git:
          # 跳过SSL验证
          skip-ssl-validation: true
          clone-on-start: true
          #  本地配置库: 从远程下载到本地
          # 本地配置库(Windows): uri: file:///$USER_HOME/config-repo
          # 本地配置(Linux)库: uri: file://$USER_HOME/config-repo
          # 超时时间，单位 秒
          #timeout: 10
          
          # 帐号密码方式 #
          #uri: http://127.0.0.1/xx/config-repo.git
          #username: zhangsan
          #password: 123456
          
          # SSH 方式 #
          #uri: git@127.0.0.1:xx/config-repo.git
          host-key-algorithm: ssh-rsa
          # 忽略本基于地文件的SSH配置，通过属性配置
          ignore-local-ssh-settings: true
