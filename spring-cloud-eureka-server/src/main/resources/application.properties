# application.properties

# Server Properties
server.port=8080
server.address=127.0.0.1
server.sessionTimeout=60
# spring boot default contextPath is /
#server.servlet.context-path=/
server.servlet.context-path=/spring-cloud-eureka-server


# Tomcat specifics
server.tomcat.accessLogEnabled=false
server.tomcat.protocolHeader=x-forwarded-proto
server.tomcat.remoteIpHeader=x-forwarded-for
server.tomcat.basedir=
server.tomcat.backgroundProcessorDelay=30

#spring.profiles.active=dev

debug=true

#spring.output.ansi.enabled=true

# Eureka
eureka.insantce.hostname=myEureka
eureka.client.register-with-eureka=false
# forbit index service
eureka.client.fetch-registry=false
